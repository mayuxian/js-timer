<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timer</title>
  <!-- 引入timer模块 -->
  <script type="module">
    import { Timer } from './../esm/index.js';
    window.Timer = Timer;
  </script>
  <style>
    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1>timer的demo</h1>
  <button onclick="onStart()">开始</button>
  <button onclick="onStop()">暂停</button>
  <div>
    new Timer()实例 tick次数: <span id='newTimer'></span>
  </div>
  <script>
    const _interval = 1000;
    var setIntervalInst = null
    function onStart() {
      startNew();
      startNative();
    }
    function startNew() {
      this.newTimer = new Timer();
      let count = 0;
      this.newTimer.interval = _interval
      this.newTimer.tick = function () {
        count++
        showText('newTimer', count)
      }
      this.newTimer.start();
    }
    function showText(eleId, text) {
      const ele = document.getElementById(eleId);
      ele.innerText = text
    }
    function startNative() {
      let count = 0;
      this.setIntervalInst = setInterval(() => {
        count++
        showText('setInterval', count)
      }, _interval);
    }

  </script>
</body>

</html>
