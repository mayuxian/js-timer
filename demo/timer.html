<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timer</title>
  <!-- 引入timer模块 -->
  <script type="module">
    import { Timer } from './../esm/index.js';
    window.Timer = Timer;
  </script>
  <style>
    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1>timer的demo</h1>
  <div style="margin:10px 0">
    干扰while循环次数: <input id="hinderTotal" value="1000000000" style="width:120px" type="text">
    <button onclick="onStart()">开始</button>
    <button onclick="onStop()">暂停</button>
  </div>
  <div>
    new Timer() 定时器: <span id='newTimer'></span>
  </div>
  <div>
    setInterval 定时器: <span id='setInterval'></span>
  </div>
  <script>
    function init() {
      this.timerTickOffset = 0;
      this.timerTickCount = 0;
      this.setIntervalTickCount = 0;
      this.setIntervalOffset = 0;
      this.setIntervalInst = null;
      this._interval = 1000;
    }
    function onStart() {
      this.startTime = new Date().getTime();
      this.init();
      startNew();
      startNative();
    }
    function onStop() {
      this.newTimer.stop();
      clearInterval(this.setIntervalInst)
    }
    function startNew() {
      this.newTimer = new Timer();
      this.newTimer.interval = this._interval
      this.newTimer.tick = () => {
        this.timerTickCount++
        let offset = new Date().getTime() - (this.startTime + this.timerTickCount * this._interval);
        offset = offset % this._interval;
        this.timerTickOffset += offset
        showText('newTimer', `运行${this.timerTickCount}次 总误差:${this.timerTickOffset}ms 最后一次误差:${offset}ms`)
        hinder();
      }
      this.newTimer.start();
    }
    function startNative() {
      this.setIntervalInst = setInterval(() => {
        this.setIntervalTickCount++;
        const offset = new Date().getTime() - (this.startTime + this.setIntervalTickCount * this._interval);
        this.setIntervalOffset += offset
        showText('setInterval', `运行${this.setIntervalTickCount}次 总误差:${this.setIntervalOffset}ms 最后一次误差:${offset}ms`)
        hinder();
      }, this._interval);
    }
    function hinder() {
      //干扰,模拟定时器触发函数中的执行耗时
      let index = 0
      // let maxIndex = Math.random() * total
      let maxIndex = document.getElementById('hinderTotal').value?.trim() || 1000000000
      maxIndex = Number(maxIndex)
      while (index <= maxIndex) {
        index++;
      }
    }
    function showText(eleId, text) {
      const ele = document.getElementById(eleId);
      ele.innerText = text
    }
  </script>
</body>

</html>
